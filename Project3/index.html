<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Create User</h2>

    <form action="/inventory/search" method="POST" autocomplete="on">

        <fieldset>
        <legend>Log-in Information</legend>
        <label for="username">Username:</label>
        <input type="text" 
                id="username" 
                name="username" 
                pattern="[A-Za-z0-9]{1,20}" 
                maxlength="20" 
                placeholder="Your username... It goes here..."
                required />


        <label for="password">Password:</label>
        <input type="password" 
               id="password" 
               name="password" 
               pattern="[A-Za-z0-9]{8,40}" 
               placeholder="Your password... Put it here..."
               required />
        </fieldset>

        <fieldset>
        <legend>Personal Information</legend>
        <label for="age">Age:</label>
        <input type="number" 
               id="age" 
               name="age" 
               min="1" 
               max="130" 
               placeholder="Your age in years... Enter it here..."
               required />


        <label for="email">Email:</label>
        <input type="email" 
               id="email" 
               name="email" 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               placeholder="Your email... Insert it here..."
               required />
        </fieldset>

        <fieldset>
        <legend>Message</legend>
        <label for="message">Message (10 words or less):</label>
        <textarea type="text" 
                  id="message" 
                  name="message" 
                  placeholder="Your message... Write it here..."
                  pattern="[A-Za-z0-9]"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const myFirstFormEver = document.querySelector("form");
    myFirstFormEver.addEventListener("submit", function(event) {
    const myFirstMessageEver = document.getElementById("message").value.trim();
    const words = myFirstMessageEver.split(/\s+/).length;
    if (words > 10) {
        alert("Silly goose! 10 words or less!!! >:(");
        event.preventDefault();
  }
});
</script>

</body>
</html>
